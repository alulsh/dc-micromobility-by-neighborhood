<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DC bikeshare bikes per neighborhood</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://npmcdn.com/@turf/turf@6.3.0/turf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav id="menu"></nav>
    <div id="map"></div>

    <div id="cabi-bikes-availability-legend" class="legend">
      <h4>Bikes</h4>
      <div><span style="background-color: #723122"></span>500</div>
      <div><span style="background-color: #8b4225"></span>400</div>
      <div><span style="background-color: #a25626"></span>300</div>
      <div><span style="background-color: #b86b25"></span>200</div>
      <div><span style="background-color: #ca8323"></span>100</div>
      <div><span style="background-color: #da9c20"></span>50</div>
      <div><span style="background-color: #e6b71e"></span>20</div>
      <div><span style="background-color: #eed322"></span>10</div>
      <div><span style="background-color: #f2f12d"></span>0</div>
    </div>

    <div id="cabi-bikes-capacity-legend" class="legend" style="display: none">
      <h4>Bikes</h4>
      <div><span style="background-color: #723122"></span>500</div>
      <div><span style="background-color: #8b4225"></span>400</div>
      <div><span style="background-color: #a25626"></span>300</div>
      <div><span style="background-color: #b86b25"></span>200</div>
      <div><span style="background-color: #ca8323"></span>100</div>
      <div><span style="background-color: #da9c20"></span>50</div>
      <div><span style="background-color: #e6b71e"></span>20</div>
      <div><span style="background-color: #eed322"></span>10</div>
      <div><span style="background-color: #f2f12d"></span>0</div>
    </div>

    <div id="total-lime-bikes-legend" class="legend" style="display: none">
      <h4>Bikes</h4>
      <div><span style="background-color: rgb(191, 255, 0)"></span>30</div>
      <div><span style="background-color: rgb(201, 255, 42)"></span>25</div>
      <div><span style="background-color: rgb(212, 255, 85)"></span>20</div>
      <div><span style="background-color: rgb(223, 255, 127)"></span>15</div>
      <div><span style="background-color: rgb(233, 255, 170)"></span>10</div>
      <div><span style="background-color: rgb(244, 255, 212)"></span>5</div>
      <div><span style="background-color: rgb(255, 255, 255)"></span>0</div>
    </div>

    <div id="total-spin-scooters-legend" class="legend" style="display: none">
      <h4>Scooters</h4>
      <div><span style="background-color: rgb(191, 255, 0)"></span>30</div>
      <div><span style="background-color: rgb(201, 255, 42)"></span>25</div>
      <div><span style="background-color: rgb(212, 255, 85)"></span>20</div>
      <div><span style="background-color: rgb(223, 255, 127)"></span>15</div>
      <div><span style="background-color: rgb(233, 255, 170)"></span>10</div>
      <div><span style="background-color: rgb(244, 255, 212)"></span>5</div>
      <div><span style="background-color: rgb(255, 255, 255)"></span>0</div>
    </div>

    <script src="map.js" type="module"></script>
  </body>
</html>
